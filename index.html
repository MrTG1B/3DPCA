<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Calculation App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="manifest" href="/static/manifest.json">
    <script src="/static/script.js" defer></script>

    <link rel="image/png" href="https://3dpca.netlify.app/assets/images/logo.png">
    <link rel="icon" type="image/png" href="https://3dpca.netlify.app/assets/images/logo.png">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="3D Print Calculation App">
    <meta property="og:description" content="3D Print Cost Calculator">
    <meta property="og:image" content="https://3dpca.netlify.app/assets/images/logo.png">
    <meta property="og:url" content="https://3dpca.netlify.app">
    <meta property="og:type" content="website">

    <!-- For Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/images/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/logo.png">
    <meta name="apple-mobile-web-app-title" content="3D Print Cost Calculator">
</head>
<body>
    <div id="homePage" class="page">
        <h1>3D Print Cost Calculator</h1>
        <div id="inputForm">
            <div class="input-group">
                <label class = "label" for="materialCost">Material Cost per Kg (₹):</label>
                <input class="input" type="number" id="materialCost" placeholder="Enter material cost">
            </div>

            <div class="input-group">
                <label class = "label" for="modelWeight">Model Weight (g):</label>
                <input class="input" type="number" id="modelWeight" placeholder="Enter model weight">
            </div>

            <div class="input-group">
                <label class = "label" for="printTime">Print Time (hours):</label>
                <input class = "input" type="number" id="printTime" placeholder="Enter print time">
            </div>

            <div class="input-group">
                <label class = "label" for="printerWattage">Printer Wattage (W):</label>
                <input class = "input" type="number" id="printerWattage" placeholder="Enter printer wattage">
            </div>

            <div class="input-group">
                <label class = "label" for="electricityCost">Electricity Cost per unit (₹):</label>
            <input class = "input" type="number" id="electricityCost" placeholder="Enter electricity cost">
            </div>

            <div id="buttonContainer">
                <button id="calculateBtn">Calculate</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

        <div id="result">
            <h2>Total Cost:</h2>
            <span id="totalCostValue">₹0.00</span>
        </div>
    </div>
</body>
</html>
