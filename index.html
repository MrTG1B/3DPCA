<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Calculation App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="script.js" defer></script>

    <link rel="image/png" href="https://lumen-labs-handy.netlify.app/assets/images/logo.png">
    <link rel="icon" type="image/png" href="https://lumen-labs-handy.netlify.app/assets/images/logo.png">
</head>
<body>
    <div id="homePage" class="page">
        <h1>3D Print Cost Calculation</h1>
        <div id="inputForm">
            <label for="materialCost">Material Cost ($):</label>
            <input type="number" id="materialCost" placeholder="Enter material cost"><br><br>

            <label for="printTime">Print Time (hours):</label>
            <input type="number" id="printTime" placeholder="Enter print time"><br><br>

            <label for="electricityCost">Electricity Cost ($):</label>
            <input type="number" id="electricityCost" placeholder="Enter electricity cost"><br><br>

            <button id="calculateBtn">Calculate</button>
        </div>
    </div>
</body>
</html>
